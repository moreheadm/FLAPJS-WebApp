<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>flap.js</title>
		<link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      if (typeof(Storage) !== 'undefined' && localStorage.getItem("skipWelcome") == "true")
      {
        window.location.replace("./app.html");
      }
    </script>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>

    <!-- Entry point -->
    <noscript>
      You need to enable Javascript to run this app.
    </noscript>

    <script>
      //Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/serviceWorker.js', { scope: '/' })
          .then(registration => console.log("ServiceWorker registration successful: ", registration.scope),
            error => console.log("ServiceWorker registration failed: ", error));
        });
      }
    </script>
    <script src="src/landing.bundle.js" type="text/javascript"></script>
  </body>
</html>
